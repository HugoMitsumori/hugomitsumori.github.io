<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            .area {
                display: flex;
                width: 100%;
                justify-content: space-between;
                margin-bottom: 32px;
            }
            .btn {
                height: 60px;
                width: 60px;
                border: 2px solid black;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .used {
                background-color: green;
            }
            .reset {
                height: 50px;
                width: 100px;
                margin-bottom: 32px;
            }
        </style>
    </head>
    <body>
        <button class="reset" onclick="reset()">Reset</button>
        <div class="area">
            <div class="btn" onclick="use(this)">Mov</div>
            <div class="btn" onclick="use(this)">Att</div>
            <div class="btn" onclick="use(this)">Chn</div>
            <div class="btn" onclick="use(this)">Art</div>
        </div>
        <div class="area">
            <div class="btn" onclick="use(this)">Mov</div>
            <div class="btn" onclick="use(this)">Att</div>
            <div class="btn" onclick="use(this)">Chn</div>
            <div class="btn" onclick="use(this)">Art</div>
        </div>
        <div class="area">
            <div class="btn" onclick="use(this)">Mov</div>
            <div class="btn" onclick="use(this)">Att</div>
            <div class="btn" onclick="use(this)">Chn</div>
            <div class="btn" onclick="use(this)">Art</div>
        </div>
        <div class="area">
            <div class="btn" onclick="use(this)">Mov</div>
            <div class="btn" onclick="use(this)">Att</div>
            <div class="btn" onclick="use(this)">Chn</div>
            <div class="btn" onclick="use(this)">Art</div>
        </div>
        <script>
            function use(element) {
                if (element.classList.contains('used')) {
                    element.classList.remove('used')
                } else {
                    element.classList.add('used')
                }
            }
            function reset() {
                document.querySelectorAll(`.used`).forEach((a) => {
                    a.classList.remove('used')
                })
            }
        </script>
    </body>
</html>
